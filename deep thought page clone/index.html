<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Project Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <img
        id="logo"
        src="https://deepthought.education/assets/images/logo/logo.svg"
        alt="deep thought"
      />
    </div>
    <div class="right-header">
      <li class="right-header-components"><a><img src="assets/home_icon.svg" alt="Home Icon" /></a></li>
      <li class="right-header-components"><a><img src="assets/tools.svg" alt="Tools" /></a></li>
      <li class="right-header-components"><a><img src="assets/Ellipse_56.svg" alt="Ellipse" /></a></li>
      <li class="right-header-components"><a><img src="assets/profile.svg" alt="Profile" /></a></li>
      <li class="right-header-components" id="threedots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </li>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <div class="top">
      <p>journey-board</p>
      <button>
        <img src="assets/right_arrow.png" alt="Right Arrow" />
      </button>
    </div>
    <div class="bottom">
      <ul></ul>
    </div>
  </div>
  <main>
    <div class="upper-content" id="upper-content"></div>
    <div class="content" id="content"></div>
  </main>
  <div class="sidebar-b">
    <div class="left">
      <img
        src="assets/x-01.png"
        class="sidebar-btn"
        style="width: 34px"
        alt="Close"
      />
      <img
        src="deep thought page clone/assets/notice_board.png"
        style="width: 12px; height: 288px"
        alt="Notice Board"
      />
    </div>
    <div class="right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
